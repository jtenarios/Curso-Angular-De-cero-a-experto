<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <!-- <ng-container *ngIf="heroes && heroes.length > 0; else elseTemplate"> -->
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length ===0 && termino.trim().length > 0">
                No se encotró nada para el termino {{termino}}
              </mat-option>

              <!-- </ng-container> -->
              <!-- <ng-template #elseTemplate>
                <mat-option>
                  No existe ningún heroe {{termino}}
                </mat-option>
              </ng-template> -->

            </mat-autocomplete>

          </mat-form-field>
    </div>
</div>

<div>
    <pre>{{ heroeSeleccionadao | json }}</pre>
</div>
<div *ngIf="heroeSeleccionadao">
  <app-heroe-tarjeta [heroe]="heroeSeleccionadao"></app-heroe-tarjeta>
</div>
